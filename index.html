<!DOCTYPE html>
<html lang="es">
<head>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="assets/profile.jpg" alt="Foto de perfil" class="avatar">

      <div class="hero-text">
        <h1>Hola, soy Rosa.</h1>
        <p>
        Soy Desarrolladora Java, con experiencia en el mundo financiero desde hace 3 años y medio, 
          apasionada por el desarrollo backend y microservicios. Les presento a continuacíón un poco 
          de mi viaje por el desarrollo de software.
        </p>
        <!--button class="btn">Book a call</button-->
      </div>
    </div>
  </section>

  <!-- WORK -->
  <section class="work">
    <h2>Work Examples</h2>

    <div class="projects">
      <img src="assets/project1.png" alt="Proyecto 1">
      <img src="assets/project2.png" alt="Proyecto 2">
      <img src="assets/project3.png" alt="Proyecto 3">

    <button class="btn-outline">View all projects</button>

  <script src="js/main.js"></script>
